<body>
    <pre id="codePreview" class="p-4 text-gray-400 bg-slate-900"></pre>
    <script>
        const code = document.getElementById("codePreview")
        const json_data = [{
            id: "a1c33bd1-0528-4de3-a745-44d95e7ac3d8",
            nacionalidad: "argentino",

            documento: {
                nro: 1234,
                tipo: "DNI"
            }
        }]

        function showMessage(e){
            alert(e.target.id)
        }

        function iterateObject(obj) {
            for (prop in obj) {
                if (typeof (obj[prop]) === "object") {
                    iterateObject(obj[prop])
                } else {
                    if(prop === "id"){
                        obj[prop] = `<span id=${obj[prop]} class='text-red-800 px-1 py-0.5 bg-red-50 rounded' onclick='showMessage(event)'>${obj[prop]}</span>`
                    } else {
                        obj[prop] = `<span class='text-sky-400'>${obj[prop]}</span>`
                    }
                }
            }
        }

        iterateObject(json_data)

        code.innerHTML = JSON.stringify(json_data, undefined, 4);

    </script>
