<!DOCTYPE html>
<html class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-full w-full flex items-center justify-center">

    <div class="w-full max-w-3xl">
        <pre id="codePreview" class="border border-slate-300 rounded-3xl px-8 py-6 text-gray-400 bg-slate-900"></pre>
    </div>

    <script>

        const code = document.getElementById("codePreview")

        let json_data = [{
            id: "a1c33bd1-0528-4de3-a745-44d95e7ac3d8",
            nacionalidad: "argentino",
            nombre: "Julián",
            edad: 33,
            hermanos: [
                {
                    id: 447688,
                    nombre: "Nicolas",
                },
                {
                    nombre: "Javier"
                }
            ],
            estudios: [
                {
                    universitario: "UBA",
                    notas: [7, 8, 9, 10]
                }
            ],
            documento: {
                id: 30926334,
                tipo: "DNI"
            }
        }]

        function showMessage(e){
            alert("id: " + e.target.id)
        }
        
        let formated = JSON.stringify(json_data, undefined, 4)

        formated = formated.replace(/(?:\"|\')(?<key>[\w\s-áéíóú]+)(?:\"|\')(?:\:\s*)(?:\"|\')?(?<value>[\w\s-áéíóú]*)(?:\"|\')?/g, s => {           
            const parts = s.split(':')
            let key = parts[0].slice(1, -1)
            let value

            if(key === "id"){
                value = `<span id=${parts[1].slice(1)} class='text-sky-500 px-1 py-0.5 bg-slate-50 bg-opacity-10 rounded cursor-pointer' onclick='showMessage(event)'>${parts[1].slice(1)}</span>`
            } else {

                value = `<span class="text-slate-300">${parts[1].slice(1)}</span>`
            }

            key = `<span class="text-pink-400">${parts[0]}</span>: `

            return key + value
        });

        code.innerHTML = formated

    </script>
</body>

</html>
